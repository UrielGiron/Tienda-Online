<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="estilos/galerias.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/header.css">
    
  </head>
  <body>
    <header id="header-container" class="encabezado"></header>
    <div class="row">
      <div class="column">
        <button type="button" class="btn-primary" data-bs-toggle="modal" data-bs-target="#miModal">
          <img src="imagenes/zapato playa/p1.jpg" alt="">
        </button>
        <button type="button" class="btn-primary" data-bs-toggle="modal" data-bs-target="#miModal">
          <img src="imagenes/zapato playa/p2.jpg" alt="">
        </button>
        <button type="button" class="btn-primary" data-bs-toggle="modal" data-bs-target="#miModal">
          <img src="imagenes/zapato playa/p3.jpg" alt="">
        </button>
  
      </div>
      <div class="column">
        <button type="button" class="btn-primary" data-bs-toggle="modal" data-bs-target="#miModal">
          <img src="imagenes/zapato playa/p4.jpg" alt=""></button>
        <button type="button" class="btn-primary" data-bs-toggle="modal" data-bs-target="#miModal">
          <img src="imagenes/zapato playa/p5.jpg" alt=""></button>
        <button type="button" class="btn-primary" data-bs-toggle="modal" data-bs-target="#miModal">
          <img src="imagenes/zapato playa/p6.jpg" alt=""></button>
      </div>
      <div class="column">
        <button type="button" class="btn-primary" data-bs-toggle="modal" data-bs-target="#miModal">
          <img src="imagenes/zapato playa/p7.jpg" alt=""></button>
        <button type="button" class="btn-primary" data-bs-toggle="modal" data-bs-target="#miModal">
          <img src="imagenes/zapato playa/p8.jpg" alt=""></button>
        <img src="" alt="">
      </div>
    </div>

    <div class="modal fade" id="miModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Zapato Hombre</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <aside> <img src="imagenes/zapatodeportivo/z1.jpg" alt=""></aside>
            <section>
              <div>
                <p>Tallas</p>
              </div>
              <div>
                <select name="tallas" id="tallas">
                  <option value="1">37</option>
                  <option value="2">38</option>
                  <option value="3">39</option>
                  <option value="4">40</option>
                  <option value="5">41</option>
                </select>
              </div>
            </section>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Comprar</button>
          </div>
        </div>
      </div>
    </div>


    <footer id="footer-container"></footer>
    <script src="./js/componente.js"></script>
    <script src="js/modal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
